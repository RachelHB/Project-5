
<!DOCTYPE html>
<html lang="en">
<head>
   
 <link rel="stylesheet" type="text/css" href="style.css"> 


    <title>Ceaser Cipher Encoder Project</title>
</head>
<body class="body">

    <div class="page">

       
            <form name="caeserForm" id="ceaserForm">

                    <label id="text" for="userMessage">Enter Message:</label><br />
                    <textarea id="userMessage" rows="4" cols="50" oninput="enDeCode()">
                    </textarea>
                <br/> <br/>
                    <label id="text" for="encode">Encode:</label>
                    <input type="radio" name="code" id="encode" checked onchange="enDeCode()" />
                    <label id="text" for="decode">Decode:</label>
                    <input type="radio" name="code" id="decode" onchange="enDeCode()" /> 
                <br/> <br/>
                    <label id="text" for="userKey">Key:</label>
                    <input type="number" min="0" max="26" id="userKey" value="1" onchange="enDeCode()" />
                    <label id="text" for="shiftkey">Shift:</label>
                    <input type="number" min="0" max="5" id="shiftkey" value="1" onchange="enDeCode()" />
                <br/> <br/>
                    <label id="text" for="output">Output:</label><br />
                    <textarea id="output" rows="4" cols="50">
                    </textarea>

            </form>

    </div>

    <script src="Ceaser-Cipher.js"></script>
  </body>
</html>
